<table style="width:50%; text-align:center">
        <tr>
            <th>User</th>
             <th>Weekly Goal</th>
            <th>Daily Goal</th>
            <th>Verify Goal</th>
            <th>Done Goal</th> 
        </tr>
        {% for user in users %}
        <tr>
                <td>{{ user.username }}</td>
        </tr>
        {% endfor %}

        <tr>
            {% for goal in WeeklyGoal%}
                <td>{{goal.goal_name}}</td>
            {% endfor %}
        </tr>
            {% for goal in DailyGoal%}
                <td>{{goal.goal_name}}</td>
            {% endfor %}
       <tr>
            {% for goal in DoneGoal %}
                <td>{{goal}}</td>
            {% endfor %}  
        </tr>
</table> 
<a href="{% url 'samuelscrumy:addgoal' %}">Add goal</a>
